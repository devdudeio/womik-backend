<template name="vendors">
    {{> vendorlist}}
</template>

<template name="vendorlist">
    <table class="ui selectable celled striped table">
        <thead>
        <tr>
            <th colspan="7">
                Events
                <a href="#" class="circular ui icon button mini">
                    <i class="icon plus"></i>
                </a>
            </th>
        </tr>
        </thead>
    </table>

    <table class="ui sortable celled table">
            <thead>
            <tr>
                <th class="">Veranstalter</th>
                <th class="sorted ascending">Status</th>
                <th class="">Notes</th>
            </tr>
            </thead>
            <tbody>


            <tr>
                <td>Jamie</td>
                <td class="positive">Approved</td>
                <td class="warning">Requires call</td>
            </tr>
            <tr>
                <td>Jill</td>
                <td class="negative">Denied</td>
                <td>None</td>
            </tr>
            <tr>
                <td>John</td>
                <td>No Action</td>
                <td>None</td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th>3 People</th>
                <th>2 Approved</th>
                <th></th>
            </tr>
            </tfoot>
        </table>
</template>

<template name="vendorlistitem">

    {{#each vendor in vendors}}
        {{> vendorlistitem vendor}}
    {{/each}}
    {{name}}<br>
    {{zipcode}}
</template>
